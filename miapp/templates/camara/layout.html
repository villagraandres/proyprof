
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Foto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Cuadro del video centrado */
        #original {
            border: 3px solid #4CAF50;
            border-radius: 10px;
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
        }

        /* Centrar el contenido del bot√≥n */
        #btnTomarFoto {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #btnTomarFoto:hover {
            background-color: #0056b3;
        }

        /* Hacer que el canvas se mantenga invisible hasta que se necesite */
        #canvas {
            display: none;
        }

        /* Estilo del cuadro de video */
        video {
            border: 2px solid #000;
            border-radius: 8px;
        }

        /* Popup styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: -200px;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 640px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-save {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .btn-discard {
            background-color: #f44336;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div>
        <img id="original" src="{% url 'live_feed' %}" width="640" height="480"/>
        <img id="invisible" hidden="hidden" width="1" height="1"/>
    </div>

    <button onclick="fetchNewImage()" id="btnTomarFoto">Tomar Foto</button>

    <!-- Modal for image preview -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Vista Previa de la Imagen</h2>
                <span id="closeModal" style="cursor:pointer;">&times;</span>
            </div>
            <div>
                <img id="image_display" width="640" height="480"/>
                
            </div>
            <div class="modal-footer">
                <button id="saveImage" name="saveImage" value="ss" class="btn btn-save">Guardar</button>
                <button id="discardImage" class="btn btn-discard">Descartar</button>
            </div>
        </div>
    </div>

    <script>

        function fetchNewImage() {

            fetch("{% url 'screenshot' %}")
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('image_display').src = url;
                    
                })
                .catch(error => console.error('Error fetching image:', error));
                document.getElementById('myModal').style.display = "block";
        }

        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('myModal').style.display = "none";
        });

        document.getElementById('discardImage').addEventListener('click', function() {
            // Cerrar el modal
            document.getElementById('myModal').style.display = "none";
        });

        document.getElementById('saveImage').addEventListener('click', function() {
            // Redirigir a la vista de guardar
            fetch("{% url 'save' %}")
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    document.getElementById('invisible').src = url;
                    
                })
                .catch(error => console.error('Error fetching image:', error));
                document.getElementById('myModal').style.display = "none";
        });

        // Cerrar el modal al hacer clic fuera de la ventana modal
        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                document.getElementById('myModal').style.display = "none";
            }
        }
    </script>
</body>
</html>
