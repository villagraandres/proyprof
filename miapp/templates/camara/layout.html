<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomar Foto</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Cuadro del video centrado */
        #original {
            border: 3px solid #4CAF50;
            border-radius: 10px;
            width: 640px;
            height: 480px;
            margin-bottom: 20px;
        }

        /* Centrar el contenido del botón */
        #btnTomarFoto {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #btnTomarFoto:hover {
            background-color: #0056b3;
        }

        /* Hacer que el canvas se mantenga invisible hasta que se necesite */
        #canvas {
            display: none;
        }

        /* Estilo del cuadro de video */
        video {
            border: 2px solid #000;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div>
        <!-- El video que está en el código original -->
        <img id="original" src="{% url 'live_feed' %}" width="640" height="480"/>
    </div>

    <!-- Añadir el botón en el centro debajo del video -->
    <button id="btnTomarFoto">Tomar Foto</button>

    <!-- Canvas estará oculto por CSS pero se mostrará con JavaScript cuando sea necesario -->
    <canvas id="canvas" width="640" height="480"></canvas>

</body>
</html>
